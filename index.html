<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- Mobile font size fix -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculasio</title>
		<link href="css/main.css" rel="stylesheet">
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Orbitron|Righteous" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="calculator">
			<div class="calculator-header">
				<p class="calculator-name">Calculasio</p>
				<div class="display"></div>
				<div class="status-display"></div>
			</div>
			<div class="calculator-body">
				<div class="calculator-button c-button ac-button">AC</div>
				<div class="calculator-button c-button ce-button">CE</div>
				<div class="solar-panel">
					<div class="solar-panel-segment"></div>
					<div class="solar-panel-segment"></div>
					<div class="solar-panel-segment"></div>
					<div class="solar-panel-segment"></div>
				</div>


				<div class="calculator-button digit-button">7</div>
				<div class="calculator-button digit-button">8</div>
				<div class="calculator-button digit-button">9</div>
				<div class="calculator-button action-button">รท</div>

				<div class="calculator-button digit-button">4</div>
				<div class="calculator-button digit-button">5</div>
				<div class="calculator-button digit-button">6</div>
				<div class="calculator-button action-button">ร</div>

				<div class="calculator-button digit-button">1</div>
				<div class="calculator-button digit-button">2</div>
				<div class="calculator-button digit-button">3</div>
				<div class="calculator-button action-button">-</div>

				<div class="calculator-button digit-button">0</div>
				<div class="calculator-button dot-button">.</div>
				<div class="calculator-button result-button">=</div>
				<div class="calculator-button action-button">+</div>
			</div>
		</div>
		<div class="credits">
			<a class="credits-link" href="https://d2718nis.github.io" target="_blank">April 2017 by Denis Z.</a>
		</div>
</body>
</html>
